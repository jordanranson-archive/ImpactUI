
<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>ImpactUI</title>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/impact-ui.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
	<script src="js/impact-ui.js"></script>
	<script>
	$(function() {
        
    });
    </script>
</head>
<body>

    <div class="editor-header">
        <div class="pull-left">
            <h1 class="masthead">ImpactUI</h1>
        </div>
        <div class="pull-right">
            <ul class="file-menu">
                <li><i class="icon-save"></i> Save</li>
                <li><i class="icon-folder-open"></i> Load</li>
                <li><i class="icon-asterisk"></i> New</li>
            </ul>
        </div>
    </div>
    
    <div class="editor-content">
        
        <!-- Components -->
        <div class="editor-toolbar-left">
            <h2>Components</h2>
            <div class="scrollable-wrapper">
                <ul class="components">
                    <li class="top">Panel Name</li>
                    <li>Button</li>
                    <li>Label</li>
                    <li>Image</li>
                </ul>
            </div>
        </div>
        
        <!-- Layout editor -->
        <div class="editor-window">
                
            <div class="panel">
                
            </div>
                
        </div>
        
        <!-- Properties -->
        <div class="editor-toolbar-right">
            <h2>Properties</h2>
            <div class="scrollable-wrapper">
                <table cellspacing="0" cellpadding="2">
                    <col width="50%">
                    <col width="50%">
                    <tr>
                        <td>Key</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Key</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Key</td>
                        <td>
                            <select>
                                <option>Value</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    
    <div class="editor-footer">
        <div class="pull-left">
            <label>Size</label> <input class="input-small" type="text" value="512"> &times; 
            <input class="input-small" type="text" value="374">
        </div>
        <!--<div class="pull-right">
            <label>Zoom</label> <input class="input-small" type="text" value="1">
        </div>-->
    </div>

</body>
</html>
