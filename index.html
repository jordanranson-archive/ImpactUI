<body>

    <div class="editor-header">
        <div class="pull-left">
            <h1 class="masthead">ImpactUI</h1>
        </div>
        <div class="pull-right">
            <ul class="file-menu">
                <li><i class="icon-cog"></i> Save</li>
                <li><i class="icon-cog"></i> Load</li>
                <li><i class="icon-cog"></i> New</li>
            </ul>
        </div>
    </div>
    
    <div class="editor-content">
        
        <!-- Components -->
        <div class="editor-toolbar-left">
            <h2>Components</h2>
            <ul class="components">
                <li class="top">Panel Name</li>
                <li>Button</li>
                <li>Label</li>
                <li>Image</li>
            </ul>
        </div>
        
        <!-- Layout editor -->
        <div class="editor-window">
            <div class="layout">
                
            </div>
        </div>
        
        <!-- Properties -->
        <div class="editor-toolbar-right">
            <h2>Properties</h2>
            <table>
                <tr>
                    <td>Key</td>
                    <td><input type="text" placeholder="Value"></td>
                </tr>
                <tr>
                    <td>Key</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Key</td>
                    <td>
                        <select>
                            <option>Value</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
    
    <div class="editor-footer">
        <div class="pull-left"><label>Size</label> <input class="input-small" type="text" placeholder="512"> &times; <input class="input-small" type="text" placeholder="374"></div>
        <div class="pull-right"><label>Scale</label> <input class="input-small" type="text" placeholder="2"></div>
    </div>
