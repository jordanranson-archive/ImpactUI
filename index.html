
<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>ImpactUI</title>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/impact-ui.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
	<script src="js/impact-ui.js"></script>
	<script>
    </script>
</head>
<body>

    <div class="editor-header">
        <div class="pull-left">
            <h1 class="masthead">ImpactUI</h1>
        </div>
        <div class="pull-right">
            <ul class="file-menu">
                <li><i class="icon-save"></i> Save</li>
                <li><i class="icon-folder-open"></i> Load</li>
                <li><i class="icon-asterisk"></i> New</li>
            </ul>
        </div>
    </div>
    
    <div class="editor-content">
        
        <!-- Components -->
        <div class="editor-toolbar-left">
            <h2>Components</h2>
            <div class="scrollable-wrapper">
                <ul class="components">
                    <li class="top" data-bind="click: function(data, event) { displayProperties(false, event) }">UI Panel</li>
                </ul>
                <ul class="components" data-bind="foreach: components">
                    <li data-bind="click: function(data, event) { $parent.displayProperties(this, event) }, text: name"></li>
                </ul>
            </div>
        </div>
        
        <!-- Layout editor -->
        <div class="editor-window">
                
            <div class="panel" data-bind="
            style: { 
                width: panel.width() + 'px',
                height: panel.height() + 'px',
                marginTop: '-' + (panel.height() / 2) + 'px',
                marginLeft: '-' + (panel.width() / 2) + 'px'
            }, foreach: components
            ">
            
                <!-- ko if: type === "label" -->
                <div class="component label" data-bind="
                event: { mouseup: function(data, event) {
                    var $tar = $(event.delegateTarget);
                    this.x($tar.position().left);
                    this.y($tar.position().top);
                    console.log(this);
                }},
                style: {
                    left: x() + 'px',
                    top: y() + 'px'
                }, 
                text: text(),
                "></div>
                <!-- /ko -->
            
            </div>
                
        </div>
        
        <!-- Properties -->
        <div class="editor-toolbar-right">
            <h2>Properties</h2>
            <div class="scrollable-wrapper">
                <table cellspacing="0" cellpadding="2" width="100%">
                    <colgroup>
                        <col width="50%">
                        <col width="50%">
                    </colgroup>
                    <tbody data-bind="foreach: properties">
                        <tr>
                            <td data-bind="text: key"></td>
                            <td><input type="text" data-bind="value: value()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    
    <div class="editor-footer">
        <div class="pull-left">
            <!--<label>Zoom</label> <input class="input-small" type="text" value="1">-->
        </div>
        <div class="pull-right">
            <small>ImpactUI &copy; 2013 <a href="http://www.jordanranson.com" target="_blank">Jordan Ranson</a></small>
        </div>
    </div>

</body>
</html>
